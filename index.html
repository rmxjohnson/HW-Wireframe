<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Wireframe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="mainContent">  
        <header id="headerTop"> 
            <p>header</p>
        </header>

        <nav>
            <p>nav</p>
        </nav>

        <section>
            <header>
                <p>section</p>
            </header>

            <article>
                <header id="articleHeader">
                    article
                </header>

                <h4 id="articleH4">h1, h2, h3</h4>
                    
                <p id="articleParagraph">paragraph</p>

            </article>  
       
        </section>

        <aside>
            <header>
                <p>aside</p>
            </header>
        </aside>
    
        <footer>
            <p>footer</p>
        </footer>
 
    </div>
</body>

</html>
